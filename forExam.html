<html>
    <header class="header">
        <h1>for문</h1>
    </header>
    <body>
      <div id="root">
        <li v-for="fruit in fruitList">
          {{ fruit.name }} - {{ fruit.price }}
        </li>
      </div>
    </body>
    <script type="text/javascript" src="./vue.js"></script>
      <script>
       new Vue({
          el: "#root",
          data: {
          fruitList : [
            {name: "사과", price: "1000원"},
            {name: "수박", price: "20000원"},
          ]
        }
      });
      </script>
</html>
